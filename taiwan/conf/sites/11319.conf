    server {
        listen 103.78.123.20:80 ;
    	if ($http_user_agent ~* "WordPress") {
        	return 444;
    	}
        server_name www.vipyewang.com vipyewang.com;

        
        
        
        include /usr/local/nginx/conf/aes.conf;
        include /usr/local/nginx/conf/bots.conf;

        
        location ~* \.(jpg|jpeg|gif|png|css|js|mp4|woff)$ {
            proxy_pass         http://127.0.0.1:6081;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   Client-ID        17089;            
            proxy_set_header   DeviceID         "www.vipyewang.com.11319";            
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass         http://23.238.128.82;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

    }
