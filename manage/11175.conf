##someother.com


	location /testlocation {
		##access_control
		
		##layer_7
		
		##gzip
		
		##cache
		  proxy_cache_valid any 30d ;  proxy_cache_valid any 3000d ;
		proxy_pass https://1.2.3.4:80/$uri;
	}
		##custom_location

        listen 172.106.22.7:80;
        ##server_name
        server_name someother.com  www.someother.com	mosi.com	dummy.com	rangga.com	abhi.com;	Prank;
        testcookie off;

        ##control_access
	/testing {
	##access_control
		allow 5.5.5.99; 	allow 5.5.5.11; deny all;
	 proxy_pass http://8.8.8.8:80/$uri;
	}
	

        ##pagespeed
	include /usr/local/nginx/conf/pagespeed.conf ;
				
        ##access_control



        ##bandwidth


    ##This is to force SSL rewrite, do this if SSL enabled
    ##        rewrite ^ https://www.$server_name$request_uri? permanent;


    ##gzip


    ###botnet


    ###hotlink



        location ~* \.(jpg|jpeg|gif|png|css|js|mp4|woff)$ {
            proxy_pass         http://127.0.0.1:6081;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   Client-ID        7155;
            proxy_set_header   DeviceID         "www.someother.com.11175";
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass         http://1.2.3.4;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        }


    }


