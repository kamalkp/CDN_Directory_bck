    server {
        listen 172.106.22.7:80 ;
    	if ($http_user_agent ~* "WordPress") {
        	return 444;
    	}
        server_name www.wzgif.com wzgif.com;

        
        
        
        include /usr/local/nginx/conf/aes.conf;
        include /usr/local/nginx/conf/bots.conf;

        
        location ~* \.(jpg|jpeg|gif|png|css|js|mp4|woff)$ {
            proxy_pass         http://127.0.0.1:6081;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   Client-ID        9308;            
            proxy_set_header   DeviceID         "www.wzgif.com.11090";            
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass         http://45.34.6.186;
            proxy_redirect     off;

            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

    }
